{% load static %}


<!DOCTYPE html>
<html lang="en">

{% include 'sidebar_snippet.html' %}

<body>
        <div class="container-fluid">



          <!-- Page Heading -->
          <div style = "height:75px" class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Global covid status</h1>

          </div>
          <h6>LIVE - updates every 15 minutes</h6>

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Deaths</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"
                      		>{{total_deaths}}
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text--900"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total recovered</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"
                      	>{{total_recovered}}
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Cases</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{total_cases}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Covid Cases -->
 
            <div class="flourish-embed flourish-bar-chart-race" style = "width:500px;" data-src="visualisation/3329007" data-url="https://flo.uri.sh/visualisation/3329007/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div>


            <!-- free space -->
            <div style = "width:30px"></div>

            <!-- Covid Deaths --> 

            <div class="flourish-embed flourish-bar-chart-race" style = "width:500px;" data-src="visualisation/3454831" data-url="https://flo.uri.sh/visualisation/3454831/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; yimechesh.com 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
</body>
</html>
